<ion-header>
  <ion-navbar>
    <ion-title><strong>Avaliação</strong></ion-title>
  </ion-navbar>
  <ion-title>Com qual imagem vc se identifica?</ion-title>
</ion-header>

<ion-content class="selecao-page">

  <ion-slides >
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>



          <!--<button ion-button color="primary">Skip</button>-->
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image" (press)="pressEvent($event)" />
      Tapped: {{tap}} times
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <!--<img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>-->
      <h2 class="slide-title">Ready to Play?</h2>
      <button ion-button large clear icon-end color="primary">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
